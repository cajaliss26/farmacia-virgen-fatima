<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Sucursal | Panader√≠a Olcese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/reservas-cliente.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- üîπ NAVBAR estilo dashboard -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <ul class="navbar-nav mx-auto d-flex flex-row gap-4 fw-semibold">
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-cliente">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-cliente/productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-cliente/reservas">Sucursales</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-cliente/carrito">Carrito</a></li>
        </ul>
        <span id="clienteNombre" class="d-none"></span>
    </div>
</nav>

<!-- üîπ CONTENIDO PRINCIPAL -->
<main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 bg-light">
    <div class="card reserva-card shadow-lg p-4 bg-white rounded-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center text-dark fw-bold mb-2">Reservaciones</h2>
        <p class="text-center text-muted mb-4">Reserva tu mesa y disfruta de la mejor experiencia en Panader√≠a Olcese</p>

        <div id="alertContainer"></div>

        <form id="formReserva" class="row g-3">
            <div class="col-md-12">
                <label for="sucursalSelect" class="form-label fw-bold">Selecciona una sucursal</label>
                <select id="sucursalSelect" class="form-select" required>
                    <option value="">Cargando sucursales...</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="fechaReserva" class="form-label fw-bold">Fecha de reserva</label>
                <input type="date" id="fechaReserva" class="form-control" required>
            </div>

            <!-- üîπ Mantener compatibilidad con JS existente -->
            <div class="col-md-6">
                <label for="horaReserva" class="form-label fw-bold">Hora de inicio</label>
                <input type="time" id="horaReserva" class="form-control" required>
            </div>

            <!-- üîπ Nuevo campo (hora de fin) -->
            <div class="col-md-12">
                <label for="horaFin" class="form-label fw-bold">Hora de fin</label>
                <input type="time" id="horaFin" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label for="numPersonas" class="form-label fw-bold">N√∫mero de personas</label>
                <input type="number" id="numPersonas" class="form-control" min="1" max="20" placeholder="Ejemplo: 4" required>
            </div>

            <div class="col-md-12">
                <label class="form-label fw-bold">Total (S/.)</label>
                <input type="text" id="total" class="form-control fw-semibold" readonly>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-olcese fw-bold px-4 py-2">
                    <i class="bi bi-calendar-check"></i> Reservar
                </button>
            </div>
        </form>
    </div>
</main>

<!-- üîπ FOOTER -->
<footer class="py-3 bg-dark text-center text-secondary small mt-auto text-white">
    ¬© 2026 Farmacia "Virgen de f√°tima" - Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/reservas-cliente.js"></script>
</body>
</html>
