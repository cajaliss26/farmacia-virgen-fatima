<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos | VIRGEN DE FATIMA </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-productos.css">
    <script defer src="/js/admin-productos.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- üîπ NAVBAR (mismo estilo que reservas/catalogo) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <ul class="navbar-nav mx-auto d-flex flex-row gap-4 fw-semibold">
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-admin">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-admin/productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard-admin/sucursales">Sucursales</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Reportes</a></li>
        </ul>
    </div>
</nav>

<!-- üîπ CONTENIDO PRINCIPAL -->
<main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Gesti√≥n de Productos</h2>
        <button id="btnNuevo" class="btn btn-olcese">
            <i class="bi bi-plus-circle me-1"></i> Nuevo producto
        </button>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center" id="tablaProductos">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Sucursal</th>
                        <th>Precio (S/.)</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr><td colspan="7">Cargando productos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- üîπ MODAL PRODUCTO -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow-sm">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalProductoLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productoForm">
                    <input type="hidden" id="productoId">

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categor√≠a</label>
                        <select id="categoriaId" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sucursal</label>
                        <select id="sucursalId" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio (S/.)</label>
                        <input type="number" id="precio" step="0.01" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Activo</label>
                        <select id="activo" class="form-select">
                            <option value="true">S√≠</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-olcese-save">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- üîπ FOOTER -->
<footer class="py-3  text-center  small mt-auto">
    ¬© 2026 Farmacia "Virgen de f√°tima" ‚Äî Panel Administrativo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
