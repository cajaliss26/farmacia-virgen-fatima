<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Farmacia VIRGEN DE FATIMA</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 430px;">
        <h2 class="text-center mb-3 fw-bold">Registro</h2>
        <p class="text-center text-muted mb-4">Tu salud comienza aquí. Crea tu cuenta hoy.</p>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" placeholder="Ingresa tu apellido">
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required autocomplete="new-password">
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" placeholder="Opcional">
            </div>

            <button type="submit" class="btn w-100 text-white fw-semibold d-flex justify-content-center align-items-center register-btn">
                Registrarse &nbsp;<i class="fa-solid fa-user-plus"></i>
            </button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="/login" class="link-primary text-decoration-underline">Inicia sesión</a>
        </p>
    </div>
</div>

<footer class="footer text-center py-3 mt-4 text-white">
    <p>© 2026 Farmacia "Virgen de fátima" - Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
