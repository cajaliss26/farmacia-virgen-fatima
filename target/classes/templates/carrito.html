<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Carrito | VIRGEN DE FATIMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="/dashboard-cliente">FARMACIA "VIRGEN DE F√ÅTIMA"</a>
    <a class="btn btn-outline-light" href="/dashboard-cliente/productos">Seguir comprando</a>
  </div>
</nav>

<main class="container py-4">
  <h2 class="mb-3">Mi carrito de compras</h2>

  <div id="alertContainer"></div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Producto</th>
          <th class="text-end">Precio (S/.)</th>
          <th class="text-center">Cantidad</th>
          <th class="text-end">Subtotal (S/.)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="carritoBody">
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3" class="text-end">Total</th>
          <th class="text-end" id="totalGeneral">0.00</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="d-flex gap-2 justify-content-end">
    <button id="btnVaciar" class="btn btn-outline-secondary">Vaciar</button>
    <button id="btnCheckout" class="btn btn-primary">Pagar</button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/carrito.js" defer></script>
</body>
</html>
