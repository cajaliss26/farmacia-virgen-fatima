<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | VIRGEN DE FATIMA</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <p class="subtitle">Accede a tu cuenta para continuar</p>

    <div id="alerta" class="alert">❌ Credenciales inválidas</div>

    <form id="loginForm">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required autocomplete="username">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>

        <p class="register-link">¿No tienes cuenta?
            <a href="/register">Regístrate</a>
        </p>
    </form>
</div>

<footer class="footer text-center py-3 mt-4 text-white">
    <p>© 2026 Farmacia "Virgen de fátima" - Todos los derechos reservados.</p>
</footer>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
